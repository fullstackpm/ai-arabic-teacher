<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, maximum-scale=0.9, user-scalable=0">
    <title>Data Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainwrapper">
        <div id="content">
            <h1>Data Creator Test Firebase deployment</h1>
            <br>
            <input id="student" type="text"
            placeholder="type your name"/>
            <span id="instructions"></span>
            <button id="advanceBtn" onclick="start();">
                START
            </button>
            <div id="sketchPadContainer"
                style="visibility:hidden;"></div>  
        </div>      
    </div>
    <script src="js/draw.js"></script>
    <script src="js/sketchPad.js"></script>
    <script type="module"">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAiPUGAm0WkGNR9Q2qbhBIPW7HCaOdY-88",
            authDomain: "ai-arabic-teacher.firebaseapp.com",
            databaseURL: "https://ai-arabic-teacher-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ai-arabic-teacher",
            storageBucket: "ai-arabic-teacher.appspot.com",
            messagingSenderId: "972328267395",
            appId: "1:972328267395:web:69fd8a24c9e84371e4f5b6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getDatabase(app);
                
            document.getElementById("advanceBtn").addEventListener('click', function(e){
                e.preventDefault();
                set(ref(db, 'data/'+counter), JSON.stringify(data))
            });

    </script>
    <script>
        counter = 1;

        function itr() {
            counter++;
        }
    </script>
    <script>
        let index = 0;
        const labels = ["alif", "baa", "taa", "tha", "jiim", "haa", "khaa", 
        "dal", "dhal", "rah", "zah", "siin", "shiin", "saad", "dhad", "taa", 
        "dhaa", "ayn", "ghayn", "faa", "qaaf", "kaaf", "laam", "miim", "nun", 
        "haa", "waw", "yah"]
        const data = {
            id: counter,
            student: null,
            session: new Date().getTime(),
            drawings: {}
        };

        const sketchPad = new SketchPad(sketchPadContainer);

        function next(){
            if(sketchPad.paths.length==0){
                alert("Draw something first!");
                return;
            }

            const label=labels[index];
            data.drawings[label] = sketchPad.paths;
            sketchPad.reset();
            index++;
            if(index<labels.length){
                const nextLabel=labels[index];
                instructions.innerHTML="Please draw "+nextLabel;
            } else {
                sketchPadContainer.style.visibility="hidden";
                instructions.innerHTML="Thank you!";
                advanceBtn.innerHTML="SAVE";
                advanceBtn.onclick=save;    
            }
        }

        function start() {
            if (student.value == "") {
                alert("Please type your name first!");
                return;
            }
            data.student = student.value;
            student.style.display="none";
            sketchPadContainer.style.visibility="visible";
            const label = labels[index];
            instructions.innerHTML="Please draw "+label;
            advanceBtn.innerHTML="NEXT";
            advanceBtn.onclick=next;
        }

        function save(){
            advanceBtn.style.display='none';
            instructions.innerHTML="Thank you for your support!";

            const element=document.createElement('a');
            element.setAttribute('href',
                'data:text/plan;charset=utf-8,'+
                encodeURIComponent(JSON.stringify(data))
            );
            itr();
        }
    </script>
    <script type="module" src="js/database.js"></script>
</body>
